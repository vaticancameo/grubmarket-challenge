<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="top-container">
    <div class="middle-container">

      <div class="left column">
        <div class="profile-pic">
          <img alt="" class="avatar" height="230" width="230">
        </div>
        <h1 class="card-name">
          <span class="fullname"></span>
          <span class="username"></span>
        </h1>
        <ul class="card-details">
          <li class=card-detail></li>
          <li class=card-detail></li>
        </ul>
        <div class="card-stats">
          <div class="card-stat"></div>
          <div class="card-stat"></div>
          <div class="card-stat"></div>
        </div>
        <div class="card-organizations">
        </div>
      </div>
      <div class="right column">
        <div class="nav-tabs">
          <div class="nav-right">
            <button class="edit-profile">Edit Profile<button>
          </div>
          <nav class="tabs">
            <a href="" class="nav-tab">Contributions</a>
            <a href="" class="nav-tab">Repositories</a>
            <a href="" class="nav-tab">Public activity</a>
          </nav>
        </div>
        <div class="tab-content">
          <div class="repositories">
            <div class="half">
              <h3>Popular repositories></h3>
              <div class="repos-container">
                <ul class="repos-list">
                </ul>
              </div>
            </div>
            <div class="half">
              <h3>Popular repositories></h3>
              <div class="repos-container">
                <ul class="repos-list">
                </ul>
            </div>
          </div>
          <div class="contribution">
          </div>
          <div class="activity">
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
